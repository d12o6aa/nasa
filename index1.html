<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      
      align-items: center;
      background-image: url('images/6.jpeg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      
    }
    .container {
      display: flex;
      width: 100%;
      margin: auto;
      text-align: center;
    }
    .camera-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-section {
      flex: 1;
      background-color: transparent; 
    }
    .biometric-section {
      text-align: center;
      margin-top: 50px;
  }
  .video-frame {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .biometric-button {
      margin-top: 20px;
  }
  .biometric-data {
      margin-top: 30px;
      padding: 20px;
      background-color: #e9f7f2;
      border-radius: 15px;
  }
  #chartContainer {
      width: 80%;
      margin: 0 auto;
  }
    

    canvas {
      position: absolute;
    }
  </style>
</head>
<body>
  <!-- <div class="container">
    <div class="camera-section">
    </div> -->
    <video id="video" width="720" height="560" autoplay muted></video>
    <div class="container biometric-section">
      <h2>مقياس البيانات البيومترية</h2>
      <p>قم بوضع إصبعك على المستشعر أو استخدام الكاميرا لقياس تأثير الكوارث البيئية على صحتك.</p>
  
      <!-- Video section -->
      <div class="embed-responsive embed-responsive-16by9 video-frame">
          <iframe class="embed-responsive-item" src="videos/video.mp4" allowfullscreen></iframe>
      </div>
  
      <!-- Camera feed -->
      <div class="camera-feed mt-3">
          <video id="camera" width="100%" height="400" autoplay></video>
      </div>
  
      <!-- Button to request biometric data -->
      <button class="btn btn-primary biometric-button" onclick="collectBiometricData()">ابدأ القياس</button>
  
      <!-- Placeholder for displaying biometric data -->
      <div id="biometricData" class="biometric-data d-none">
          <h4>البيانات البيومترية الخاصة بك:</h4>
          <p><strong>معدل ضربات القلب:</strong> <span id="heartRate">--</span> نبضة في الدقيقة</p>
          <p><strong>مستوى التوتر:</strong> <span id="stressLevel">--</span></p>
         
          <!-- Canvas for Chart.js -->
          <canvas id="biometricChart"></canvas>
      </div>
    </div>
   
  <script>
    const myVideo = document.getElementById('myVideo');
    myVideo.src = "videos/video3.mp4";
    
  </script>
</body>
</html>
