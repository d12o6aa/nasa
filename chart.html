<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقياس البيانات البيومترية</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .biometric-section {
            text-align: center;
            margin-top: 50px;
        }
        .video-frame, .camera-feed {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .biometric-button {
            margin-top: 20px;
        }
        .biometric-data {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f7f2;
            border-radius: 15px;
        }
        canvas {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container biometric-section">
    <h2>مقياس البيانات البيومترية</h2>
    <p>قم بوضع إصبعك على المستشعر أو استخدام الكاميرا لقياس تأثير الكوارث البيئية على صحتك.</p>

    <!-- Video section -->
    <div class="embed-responsive embed-responsive-16by9 video-frame">
        <iframe class="embed-responsive-item" src="videos/video.mp4" allowfullscreen></iframe>
    </div>

    <!-- Camera feed -->
    <div class="camera-feed mt-3">
        <video id="camera" width="100%" height="400" autoplay></video>
    </div>

    <!-- Button to request biometric data -->
    <button class="btn btn-primary biometric-button" onclick="collectBiometricData()">ابدأ القياس</button>

    <!-- Placeholder for displaying biometric data -->
    <div id="biometricData" class="biometric-data d-none">
        <h4>البيانات البيومترية الخاصة بك:</h4>
        <p><strong>معدل ضربات القلب:</strong> <span id="heartRate">--</span> نبضة في الدقيقة</p>
        <p><strong>مستوى التوتر:</strong> <span id="stressLevel">--</span></p>
       
        <!-- Canvas for Chart.js -->
        <canvas id="biometricChart"></canvas>
    </div>
</div>

<!-- Chart.js and Bootstrap JS -->
<script src="chart.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script>
    // Activate camera
    const cameraElement = document.getElementById('camera');
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            cameraElement.srcObject = stream;
        })
        .catch(error => {
            console.error('Error accessing the camera', error);
        });

    function collectBiometricData() {
        // Simulate collecting biometric data
        setTimeout(() => {
            const heartRate = Math.floor(Math.random() * (100 - 60) + 60); // Random heart rate between 60 and 100
            const stressLevel = heartRate > 80 ? "مرتفع" : "منخفض"; // Simple stress level logic
           
            document.getElementById('heartRate').textContent = heartRate;
            document.getElementById('stressLevel').textContent = stressLevel;
            document.getElementById('biometricData').classList.remove('d-none');

            // Update Chart.js with heart rate data
            updateChart(heartRate);
        }, 2000); // Simulate a delay in data collection
    }

    // Function to update Chart.js
    function updateChart(heartRate) {
        const ctx = document.getElementById('biometricChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line', // Line chart to track changes over time
            data: {
                labels: ['اللحظة 1', 'اللحظة 2', 'اللحظة 3', 'اللحظة 4', 'اللحظة 5'],
                datasets: [{
                    label: 'معدل ضربات القلب',
                    data: [heartRate - 5, heartRate, heartRate + 3, heartRate + 1, heartRate + 2],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 120
                    }
                }
            }
        });
    }
</script>

</body>
</html>
