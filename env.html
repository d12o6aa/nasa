<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Impact Interactive Experience</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8f5e9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #canvas {
            width: 100%;
            height: 400px;
        }
        #chartContainer {
            margin-top: 20px;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Impact of E-Waste, Global Warming, and Nuclear Waste</h1>

    <!-- Section for E-Waste -->
    <h2>Electronic Waste and Soil</h2>
    <input type="number" id="ewasteInput" placeholder="Enter e-waste amount (kg)" min="0" />
    <button id="checkEwasteBtn" class="btn btn-primary">Check Soil Impact</button>
    <div id="ewasteResult" class="result"></div>

    <!-- Section for Global Warming -->
    <h2>Global Warming Effects on Forests</h2>
    <input type="number" id="temperatureInput" placeholder="Enter temperature (Â°C)" min="0" />
    <button id="checkTemperatureBtn" class="btn btn-primary">Check Fire Risk</button>
    <div class="video-container" id="videoContainer">
        <video id="forestVideo" width="400" controls>
            <source src="videos/forest_fire.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Canvas for 3D Visualization -->
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Chart for Health Impact -->
    <div id="chartContainer">
        <canvas id="healthChart" width="400" height="200"></canvas>
    </div>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="three.min.js"></script>
    <script src="chart.min.js"></script>
    <script>
        $(document).ready(function() {
            // E-Waste Impact
            $('#checkEwasteBtn').on('click', function() {
                const wasteAmount = parseInt($('#ewasteInput').val());
                let message;

                if (wasteAmount < 0) {
                    message = "Please enter a valid amount of e-waste.";
                } else if (wasteAmount === 0) {
                    message = "No waste detected. The soil is healthy!";
                } else if (wasteAmount > 0 && wasteAmount <= 50) {
                    message = "Caution! Low levels of pollution detected.";
                } else {
                    message = "Warning! High levels of pollution detected. The soil is severely affected!";
                }

                $('#ewasteResult').text(message);
            });

            // Global Warming Impact
            $('#checkTemperatureBtn').on('click', function() {
                const temperature = parseInt($('#temperatureInput').val());
                const video = $('#forestVideo');

                if (temperature > 35) {
                    video.show();
                } else {
                    video.hide();
                }
            });

            // 3D Visualization using Three.js
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });

            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.z = 5;

            // Create a simple box to represent pollution
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();

            // Health Impact Chart
            const ctx = document.getElementById('healthChart').getContext('2d');
            const healthChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['0 kg', '10 kg', '20 kg', '30 kg', '40 kg', '50 kg', '60 kg'],
                    datasets: [{
                        label: 'Soil Health',
                        data: [100, 90, 80, 60, 40, 20, 0], // Example data
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 0, 0, 0.5)',
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
