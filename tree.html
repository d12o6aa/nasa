<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل البصمة الكربونية - تجربة تفاعلية</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f4f8;
        }
        .header {
            text-align: center;
            margin: 30px 0;
        }
        .section {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #006400;
        }
        .canvas-container {
            height: 400px;
            background-color: #ffffff;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2e8b57;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>تحليل البصمة الكربونية الخاصة بك</h1>
        <p>اكتشف كيف تؤثر عاداتك على البيئة وتعلم كيفية تحسينها!</p>
    </div>

    <!-- 3D Visualization Section -->
    <div class="container" style="display: none;">
        <div class="section">
            <h2>الغابة الافتراضية الخاصة بك</h2>
            <div id="forestCanvas" class="canvas-container"></div>
        </div>
    </div>

    <!-- Carbon Footprint Analysis Section -->
    <div class="container">
        <div class="section">
            <h2>تحليل الإجابات</h2>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="carbonFootprintChart"></canvas>
                </div>
                <div class="col-md-6">
                    <p>لقد أثر استهلاكك للطاقة والنفايات بطريقة كبيرة على البيئة. حاول تقليل بصمتك من خلال الحلول المقترحة في الأسفل.</p>
                    <button class="btn btn-success">قلل استخدام الطاقة</button>
                    <button class="btn btn-warning">أعد تدوير النفايات</button>
                </div>
            </div>
        </div>
        <div>
            <a href="index11.html" class="custom-btn custom-border-btn btn">
                Let's Start
                <i class="bi-arrow-right ms-2"></i>
            </a>
        </div>
    </div>

    <!-- Footer Section -->
    <!-- <div class="footer">
        <p>موقع تفاعلي لتعزيز الوعي البيئي للأطفال والكبار</p>
    </div> -->

    <script src="jquery-3.5.1.min.js"></script>
    <script src="Chart.min.js"></script>
    <script src="three.min.js"></script>
    <script>
        // 3D Forest Scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, 400);
        document.getElementById('forestCanvas').appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Carbon Footprint Analysis Chart
        var ctx = document.getElementById('carbonFootprintChart').getContext('2d');
        var carbonFootprintChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['النفايات', 'الطاقة', 'الماء', 'الوقود'],
                datasets: [{
                    data: [20, 40, 30, 10],
                    backgroundColor: ['red', 'blue', 'green', 'yellow']
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
